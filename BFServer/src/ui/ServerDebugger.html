<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>BFServer Debugger</title>
	</head>
	<body>
		URL: <input type="text" id="url" value="http://localhost:8081/io/execute" /><br />
		Query: <input type="text" id="query" /><br />
		<button id="btnExecute">Execute!</button><br /><br />
		<iframe id="result"></iframe>
		
		<script type="text/javascript">
			document.getElementById('btnExecute').onclick = function() {
				document.getElementById('result').src = document.getElementById('url').value + '?' + encodeURIComponent(document.getElementById('query').value).replace('%26','&').replace('%3D','=');
			}
		</script>
	</body>
</html>
